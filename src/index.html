<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPack-Linters-Configurations</title>
  </head>
  <body>
    <main>
      <div class="leader-con">
        <h1 class="leader-title">Leaderboard</h1>
        <div class="leader-score-con">
          <div class="leader-recent-score">
            <div class="leader-r-title-con">
              <h3 class="leader-r-title">Recent scores</h3>
              <button class="leader-r-btn">Refresh</button>
            </div>
            <div class="leader-scores">
              <ul class="leader-score-u" id="scoreList">
                <!-- Placeholder for dynamically added scores -->
              </ul>
            </div>
          </div>
          <div class="leader-add-score">
            <h3 class="leader-add-score">Add your score</h3>
            <input
              type="text"
              placeholder="your name"
              class="leader-a-name"
              id="nameField"
            />

            <input
              type="number"
              placeholder="your score"
              class="leader-a-score"
              id="scoreField"
            />
            <p class="alert-parascore"></p>
            <button class="leader-a-submit">Submit</button>
            <p class="alert-paraname"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
